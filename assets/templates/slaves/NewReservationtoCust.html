{%extends 'slaves/slavesbass.html'%}

{%block contents%}
 <div class="container">
     <form action="{%url 'NewBookingStore'%}" method="post">
         {%csrf_token%}
         <table class="table sm">
             <tr>
                 <td>Customer Name</td>
                 <td><input type="text" name="custname" required></td>
             </tr>
             <tr>
                 <td>Mobile Number</td>
                 <td><input type="text" name="mobile" required></td>
             </tr>
             <tr>
                 <td>Customer Email</td>
                 <td><input type="text" name="email" required></td>
             </tr>
             <tr>
                 <td>No of Chairs</td>
                 <td><input type="number" min="1" name="noofchairs" required></td>
             </tr>
             <tr>
                 <td>Coming From</td>
                 <td><input type="text"  name="comingfrom" required></td>
             </tr>
             <tr>
                 <td>Booking Branch</td>
                 <td><input type="text" name="brnach" value="{{request.session.branch}}" readonly></td>
             </tr>
             <tr>
                 <td>Reservation Date</td>
                 <td><input type="date" name="reservDate" required></td>
             </tr>
             <tr>
                 <td></td>
                 <td>
                     <button class="button button-hero button-shadow" type="submit">Reserve</button>
                 </td>
             </tr>


         </table>
     </form>
     <h4><font color="RED">
     Response Code <span>{{code}}</span>
     {{msg}}
         </font>
</h4>
 </div>

{%endblock%}
