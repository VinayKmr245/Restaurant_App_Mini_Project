{%extends 'slaves/slavesbass.html'%}

{%block contents%}
 <div class="container">
     <h4>Enter Bill Details</h4>
     <form action="{%url 'BillDataStored'%}" method="post">
         {%csrf_token%}
         <table class="table sm">
             <tr>
                 <td>Customer Name</td>
                 <td><input type="text" name="custname" required></td>
             </tr>
             <tr>
                 <td>Mobile Number</td>
                 <td><input type="text" name="mobile" required></td>
             </tr>

             <tr>
                 <td>No of Chairs</td>
                 <td><input type="number" min="1" name="noofchairs" required></td>
             </tr>
             <tr>
                 <td>Item Code</td>
                 <td><input type="text"  name="itemcodes" required></td>
             </tr>
             <tr>
                 <td>Booking Branch</td>
                 <td><input type="text" name="branch" value="{{request.session.branch}}" readonly></td>
             </tr>
             <tr>
                 <td>Total Amount</td>
                 <td><input type="number" step="0.01" name="totalamount" required></td>
             </tr>
             <tr>
                 <td></td>
                 <td>
                     <button class="button button-hero button-shadow" type="submit">Add Bill</button>
                 </td>
             </tr>


         </table>
     </form>
     <h4><font color="RED">
       {% if messages %}
                        {% for message in messages %}
                        <font color='GREEN'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}
         </font>
</h4>
 </div>

{%endblock%}
